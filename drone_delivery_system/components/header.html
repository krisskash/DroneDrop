<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Dropdown</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>

  </head>
  <body>
    <div class="top_bar">
      <div class="container">
        <div class="row">
          <div class="col d-flex flex-row">
            <div class="top_bar_contact_item d-none d-sm-block">
              <div class="top_bar_icon">
                <img
                  src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918577/phone.png"
                  alt=""
                />
              </div>
              +91 9823 132 111
            </div>
            <div class="top_bar_contact_item d-none d-sm-block">
              <div class="top_bar_icon">
                <img
                  src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918597/mail.png"
                  alt=""
                />
              </div>
              <a href="mailto:fastsales@gmail.com">contact@DroneDrop.com</a>
            </div>
            <div class="top_bar_content ml-auto">
              <div class="top_bar_user">
                <div class="user_icon">
                  <img
                    src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918647/user.svg"
                    alt=""
                  />
                </div>

                <div class="top_bar_content ml-auto">
                  <div class="top_bar_user" id="user-section">
                    <!-- These will be conditionally shown or hidden -->
                    <div id="auth-links" class="d-flex gap-3">
                      <div><a href="/pages/SignUp.html">Sign Up</a></div>
                      <div><a href="/pages/SignIn.html">Sign In</a></div>
                    </div>
                    <div id="user-links" class=" d-flex gap-3">
                      <div><a href="/pages/UserProfile.html">User Profile</a></div>
                      <div><a href="javascript:void(0);" id="logout-btn">Logout</a></div>
                    </div> 
                  </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg top_bar">
      <div class="container">
        <a class="mr-5" href="/pages/index.html">
          <img
          src="/assets/images/DroneDropLogo.png"
          alt="Shop Image"
          style="height: 60px;"
        />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> <i class="bi bi-list" style="font-size: 1.5rem; color: black;"></i></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mr-3">
              <a class="nav-link active" aria-current="page" href="/pages/index.html">Home</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="/pages/ShopData.html">Shop</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="#">Support</a>
            </li>
            <li class="nav-item dropdown mr-3">
            
              <a class="nav-link"  href="/pages/UserProfile.html"><i class="bi bi-geo-alt" style="font-size: 1rem; color: black;"></i> Add Address</a> 
             
              </ul>
            </li>
          </ul>
          <!-- Wishlist -->
          <div
            class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right"
          >
            <div
              class="wishlist_cart d-flex flex-row align-items-center justify-content-end"
            >
           
              <!-- Cart -->
              <div class="cart">
                <div
                  class="cart_container d-flex flex-row align-items-center justify-content-end"
                >
                  <div class="cart_icon">
                    <img
                      src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918704/cart.png"
                      alt=""
                    />
                    <!-- length of items added -->
                    <div class="cart_count"><span id="cart-count">0</span></div>
                  </div>
                  <div class="cart_content">
                    <div class="cart_text"><a href="/pages/Cart.html">Cart</a></div>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
