<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/global.css" />
  </head>
  <body>
    <div id="header"></div>
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex flex-column justify-content-center align-items-center h-100" style="background-color: #007bff;">
            <h3>Exclusive Offer</h3>
            <p>Get the latest drones at unbeatable prices!</p>
            <button class="btn-buy-now">Buy Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex flex-column justify-content-center align-items-center h-100" style="background-color: #28a745;">
            <h3>Fast & Secure</h3>
            <p>Experience drone delivery like never before.</p>
            <button class="btn-buy-now">Buy Now</button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex flex-column justify-content-center align-items-center h-100" style="background-color: #ffc107;">
            <h3>Limited Time Deal</h3>
            <p>Don't miss out on our special discounts!</p>
            <button class="btn-buy-now">Buy Now</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
      
    <div class="container my-4">
      </div>    
        </div>
      </div>
    <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
