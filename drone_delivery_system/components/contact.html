<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
            padding: 60px 0;
            background-color: #f9f9f9;
            border-radius: 0.5rem;
        }
        .contact-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        .contact-form input,
        .contact-form textarea {
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- Text Section -->
                <div class="col-md-6">
                    <h2 class="contact-title">Contact Us</h2>
                    <p class="contact-description">
                        Have any questions or need assistance? Feel free to reach out to us using the form below, and our team will get back to you as soon as possible.
                    </p>
                    <p class="contact-description">
                        Alternatively, you can reach us directly at <strong>support@example.com</strong> or call us at <strong>+1 (234) 567-890</strong>.
                    </p>
                </div>
                <!-- Form Section -->
                <div class="col-md-6">
                    <form class="contact-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
