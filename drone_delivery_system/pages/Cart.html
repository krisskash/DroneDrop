<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../assets/styles/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shop | Drone Delivering System</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="banner"></div>
    <div class="container my-5">
      <h2 class="text-center">Shopping Cart</h2>

      <!-- Cart Items -->
      <div class="cart-item mb-4 border p-3 rounded">
        <div class="d-flex justify-content-between">
          <div class="row">
            <div class="col-md-2">
              <img
                src="/assets/images/headphones.png"
                alt="Product Image"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-3">
              <h5>Product Name 1</h5>
              <p class="card-text">
                Experience high-quality sound designed for comfort and style.
              </p>
              <p>$10.00</p>
            </div>
          </div>
          <div class="text-center align-items-end">
            <button class="btn btn-danger btn-sm">Remove</button>
          </div>
        </div>
      </div>

      <div class="cart-item mb-4 border p-3 rounded">
        <div class="d-flex justify-content-between">
          <div class="row">
            <div class="col-md-2">
              <img
                src="/assets/images/headphones.png"
                alt="Product Image"
                class="img-fluid rounded"
              />
            </div>
            <div class="col-md-3">
              <h5>Product Name 2</h5>
              <p class="card-text">
                Experience high-quality sound designed for comfort and style.
              </p>
              <p>$20.00</p>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-danger btn-sm">Remove</button>
          </div>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="row mt-4">
        <div class="col-md-6">
          <a href="../pages/Shop.html">
            <button
            class="btn btn-outline-primary buy-now-btn rounded-pill px-6 py-1"
          >
            Continue Shopping
          </button>
          </a>
        </div>
        <div class="col-md-6 text-end">
          <h3>Total: $30.00</h3>
          <a href="../pages/Checkout.html">
          <button
            class="btn btn-outline-success buy-now-btn rounded-pill px-6 py-1"
          >
            Proceed to Checkout
          </button>
        </a>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="../js/cart.js"></script>
    <script src="../js/shop.js"></script>
    <script>
       const userId = localStorage.getItem("userId");
// Check if user is logged in
if (!userId) {
// If user is logged in, redirect to the home page
window.location.href = "/pages/signin.html";
}
    </script>
  </body>
</html>
