<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up | Drone Delivering System</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../assets/styles/auth/auth.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center"></div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="img"
                style="
                  background-image: url(../assets/images/drone-delivery.jpg);
                "
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-facebook"></span
                      ></a>
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-twitter"></span
                      ></a>
                    </p>
                  </div>
                </div>
                <form action="#" id="signup-form" class="signin-form">
					<div class="form-group mb-2">
						<label class="label" for="name">Full Name</label>
						<input
            id="name"
						  type="text"
						  class="form-control"
						  placeholder="Full Name"
						  required
						/>
					  </div>
                  <div class="form-group mb-2">
                    <label class="label"  for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="passwordField">

                  <div class="form-group mb-2">
                    <label class="label" for="password">Password</label>
                    <input
                    id="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                  </div>
				  <div class="form-group mb-2">
                    <label class="label" for="confirmpassword">Confirm Password</label>
                    <input
                    id="confirmpassword"
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      required
                    />
                  </div>
                </div>

                  <div class="form-group mt-1">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Sign Up
                    </button>
                  </div>
                  <div class="form-group d-md-flex">
                    
                    <div class="w-50 text-md-right">
                    </div>
                  </div>
                </form>
                <p class="text-center">
                  Already have an account?
                  <a data-toggle="tab" href="SignIn.html">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/auth.js"></script>
    <script>
      const userId = localStorage.getItem("userId");
      
      if (userId) {
        // If user is logged in, redirect to the home page
        window.location.href = "/pages/index.html";
      }
    </script>
    
  </body>
</html>
